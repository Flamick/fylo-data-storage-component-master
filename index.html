<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="flex-container">
				<div class="fylo">
					<div class="img-container">
						<img
							src="./images/logo.svg"
							alt="" />
					</div>
					<div class="icon-container">
						<div class="img-container">
							<img
								src="./images/icon-document.svg"
								alt="" />
						</div>
						<div class="img-container">
							<img
								src="./images/icon-folder.svg"
								alt="" />
						</div>
						<div class="img-container">
							<img
								src="./images/icon-upload.svg"
								alt="" />
						</div>
					</div>
				</div>
				<div class="loading-container">
					<div class="loading-content">
						<p class="bubble"><span>185</span> GB Left</p>
						<label for="progress">Youâ€™ve used <span>815 GB</span> of your storage</label>
						<progress
							id="progress"
							value="81.5"
							max="100"></progress>
						<div class="circle-container">
							<div class="progress-circle"></div>
						</div>
						<div class="overall-data">
							<p>0 GB</p>
							<p>1000 GB</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/Flamick">Flamick</a>.
		</div>
	</body>
</html>
